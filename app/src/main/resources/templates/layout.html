<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">CBRAttack</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <meta name="description" content="CBRAttack" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="Marcelo Garbin">
        <!-- Favicon -->
        <link th:href="@{/img/favicon/favicon.ico}" rel="shortcut icon" type="image/x-icon" />
        <link th:href="@{/img/favicon/favicon.png}" rel="apple-touch-icon" />
        <!-- Bootstrap 3.3.7 -->
        <link th:href="@{/vendor/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
        <!-- Font Awesome -->
        <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
        <!-- Ionicons -->
        <link th:href="@{/vendor/Ionicons/css/ionicons.min.css}" rel="stylesheet" />
        <!-- DataTables -->
        <link th:href="@{/vendor/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
        <!-- jvectormap -->
        <link th:href="@{/vendor/jvectormap/jquery-jvectormap.css}" rel="stylesheet" />
        <!-- Theme style -->
        <link th:href="@{/css/AdminLTE.min.css}" rel="stylesheet" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
        <link th:href="@{/css/skins/_all-skins.min.css}" rel="stylesheet" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script th:src="@{/vendor/html5shiv/dist/html5shiv.min.js}"></script>
        <script th:src="@{/vendor/respond/dest/respond.min.js}"></script>
        <![endif]-->
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" rel="stylesheet" />
    </head>
    <!--<body class="hold-transition skin-black-light sidebar-mini">-->
    <body class="hold-transition skin-blue-light sidebar-mini">
        <div class="wrapper">
            <!-- Header -->
            <!--<th:block layout:replace="layout/header"></th:block>-->
            <th:block th:replace="fragments/header"></th:block>

            <!-- Left Sidebar -->
            <th:block th:replace="fragments/sidebar"></th:block>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <th:block layout:fragment="header-title"></th:block>
                    </h1>
                    <ol class="breadcrumb">
                        <th:block layout:fragment="breadcrumb"></th:block >
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content container-fluid">
                    <div layout:fragment="content"></div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <!-- Footer -->
            <th:block th:replace="fragments/footer"></th:block>
        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <script th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{/vendor/bootstrap/dist/js/bootstrap.min.js}"></script>
        <!-- DataTables -->
        <script th:src="@{/vendor/datatables.net/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{/vendor/fastclick/lib/fastclick.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/js/adminlte.min.js}"></script>
        <!-- Sparkline -->
        <script th:src="@{/vendor/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
        <!-- jvectormap  -->
        <script th:src="@{/vendor/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
        <script th:src="@{/vendor/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
        <!-- SlimScroll -->
        <script th:src="@{/vendor/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <!-- ChartJS -->
        <script th:src="@{/vendor/chart.js/Chart.js}"></script>
        <!-- Funções -->
        <script th:src="@{/js/funcoes.js}"></script>
    </body>
</html>
