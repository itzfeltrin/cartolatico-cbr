<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout"
>
  <head>
    <title>Cartolatico</title>
  </head>
  <body>
    <h1>Cartolatico</h1>
    <p>
      Sistema para recomendacao de jogadores para escalacao no aplicativo
      Cartola FC a partir da posicao buscada, do orcamento disponivel e da
      equipe adversaria.
    </p>
    <p>Insira abaixo os valores desejados para os atributos citados.</p>
    <h2>Clubes</h2>
    <ul>
      <li th:each="club: ${clubList}">
        <span th:text="${club.nome}" />
      </li>
    </ul>
    <form action="">
      <div class="field">
        <label for="posicao">Posicao: </label>
        <input type="text" id="posicao" name="posicao" />
      </div>
      <div class="field">
        <label for="custo">Custo: </label>
        <input type="number" name="custo" />
      </div>
      <button type="submit">Buscar</button>
    </form>
  </body>
</html>
