<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout"
>
  <head>
    <title>Cartolatico</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <body>
    <h1>Cartolatico</h1>
    <h2>Resultado da consulta</h2>
    <a href="/">Realizar nova consulta</a>
    <p>Parametros informados:</p>
    <div th:object="${query}">
      <p th:text="*{posicao}" />
      <p th:text="*{custo}" />
      <p th:text="*{id_oponente}" />
      <p th:text="*{mando}" />
    </div>
    <hr />
    <ol class="grid grid-cols-4 gap-4 p-4">
      <li th:each="case : ${cases}" class="rounded shadow-md p-4">
        <div th:replace="fragments/retrieved-case :: retrieved-case"></div>
      </li>
    </ol>
  </body>
</html>
